<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 2 Question 5</title>
        <link rel="stylesheet" href="Question5_1.css">
        </style>
    </head>
    <body>
        <fieldset>
            <legend align="left">Application Form</legend>
            <form method="GET">
                <label for="firstName" class="mainFormLabels">First Name:</label>
                <input type="text" name="firstName" class="mainFormInput" placeholder="First Name" /><br /><br>
                <label for="middleName" class="mainFormLabels">Middle Name:</label>
                <input type="text" name="middleName" placeholder="Middle Name" class="mainFormInput"><br /><br>
                <label for="lastName" class="mainFormLabels">Last Name:</label>
                <input type="text" name="lastName" placeholder="Last Name" class="mainFormInput"><br /><br>
                <label for="birthDate" class="mainFormLabels">Birth Date:</label>
                <input type="date" name="birthDate" class="mainFormInput"><br /><br>
                <label for="address1" class="mainFormLabels">Permanent Address:</label>
                <textarea name="address1" id="permanentAddress" cols="10" rows="3" class="mainFormInput"></textarea><br /><br><br>
                <label for="address2" class="mainFormLabels">Contact Address:</label>
                <textarea name="address2" id="contactAddress" cols="10" rows="3" class="mainFormInput"></textarea> <br /><br><br>
                <label for="city" class="mainFormLabels">City:</label>
                <input type="text" name="city" placeholder="City" class="mainFormInput" /><br /><br>
                <label for="state" class="mainFormLabels">State:</label>
                <input type="text" name="state" placeholder="State" class="mainFormInput" /><br /><br>
                <label for="country" class="mainFormLabels">Country:</label>
                <input type="text" placeholder="Country" class="mainFormInput" name="country" /><br /><br>
                <label for="postalCode" class="mainFormLabels">Postal Code</label>
                <input type="number" name="postalCode" class="mainFormInput" /><br /><br>
                <label for="contactNumber" class="mainFormLabels">Contact Number</label>
                <input type="number" name="contactNumber" class="mainFormInput" /><br /><br>
                <label for="nationality" class="mainFormLabels">Nationality:</label>
                <input type="text" name="nationality" class="mainFormInput"><br /><br>
                <label for="email" class="mainFormLabels">Email:</label>
                <input type="email" name="email" class="mainFormInput" /><br /><br>
                <label for="alternateEmail" class="mainFormLabels">Alternate Email:</label>
                <input type="email" name="alternateEmail" class="mainFormInput" /><br /><br>
                <strong>Course Preference</strong><br />
                <label for="coursePreference" class="mainFormLabels">Course Preference:</label>
                <SELECT size="3" class="mainFormInput">
                    <OPTION>- - -Select Course for admission- - -</OPTION>
                    <OPTION>Diploma in Advanced Computing</OPTION>
                    <OPTION>Diploma in Wireless and Mobile comm.</OPTION>
                    <OPTION>Diploma in Advanced Computing Application</OPTION>
                    <OPTION>Diploma in VLSI</OPTION>
                    <OPTION>Diploma in Embedded systems</OPTION>
	            </SELECT>
                <br /><br><br><br><br>
                <hr />
                <fieldset>
                    <label><b><u>Education and qualitfication</u></b></label><br />
                    <div class="qualificationDiv">
                        <label for="qualitfication" class="formLabels"><b>Qualitfication</b></label>
                        <label for="specialization" class="formLabels"><b>Specialization</b></label>
                        <label for="percentage" class="formLabels"><b>Percentage</b></label>
                        <label for="yearOfPassing" class="formLabels"><b>Year of Passing</b></label>
                        <label for="university" class="formLabels"><b>University/Board</b></label>
                    </div><br /><br>
                    <div class="qualificationDiv">
                        <label for="ssc" class="formLabels" style="text-align: center">SSC</label>
                        <label for="blank" class="formLabels">&nbsp;</label>
                        <input type="number" name="sscPercent" class="inputArea" style="margin-left: 0.7%;" />
                        <label for="empty" class="emptyArea">&nbsp;</label>
                        <input type="number" name="sscPassing" class="inputArea">
                        <label for="empty" class="emptyArea">&nbsp;</label>
                        <input type="text" name="sscUniversity" class="inputArea">
                    </div><br /><br>
                    <div class="qualificationDiv">
                        <div class="inputArea">
                            <label class="inputRadio"><input type="radio" name="hsc">HSC</label>
                            <label class="inputRadio"><input type="radio" name="hsc">Dip</label>
                        </div>
                        <label for="empty" class="emptyArea">&nbsp;</label>
                        <input type="text" name="hscSpecialization" class="inputArea" />
                        <label for="empty" class="emptyArea">&nbsp;</label>
                        <input type="number" class="inputArea" name="hscPercent" />
                        <label for="empty" class="emptyArea">&nbsp;</label>
                        <input type="number" class="inputArea" name="hscPassing" />
                        <label for="empty" class="emptyArea">&nbsp;</label>
                        <input type="text" class="inputArea" name="hscUniversity" />
                    </div><br><br>
                    <div class="qualificationDiv">
                        <div class="inputArea">
                            <SELECT name="grad" >
                                <OPTION>Graduation</OPTION>
                                <OPTION>BCA</OPTION>
                                <OPTION>B.E</OPTION>
                                <OPTION>B.Tech</OPTION>
                                <OPTION>BSC</OPTION>
                            </SELECT>
                        </div>
                        <label for="empty" class="emptyArea">&nbsp;</label>
                        <input type="text" class="inputArea" name="gradSpecialization" />
                        <label for="empty" class="emptyArea">&nbsp;</label>
                        <input type="number" class="inputArea" name="gradPercent" />
                        <label for="empty" class="emptyArea">&nbsp;</label>
                        <input type="number" class="inputArea" name="gradPassing" />
                        <label for="empty" class="emptyArea">&nbsp;</label>
                        <input type="text" class="inputArea" name="gradUniversity" />
                    </div><br><br>
                    <div class="qualificationDiv">
                        <div class="inputArea">
                            <SELECT name="pg">
                                <OPTION>P Graduation</OPTION>
                                <OPTION>MCA</OPTION>
                                <OPTION>M.E</OPTION>
                                <OPTION>M.Tech</OPTION>
                                <OPTION>MSC</OPTION>
                            </SELECT>
                        </div>
                        <label for="empty" class="emptyArea">&nbsp;</label>
                        <input type="text" class="inputArea" name="pgSpecialization" />
                        <label for="empty" class="emptyArea">&nbsp;</label>
                        <input type="number" class="inputArea" name="pgPercentage" />
                        <label for="empty" class="emptyArea">&nbsp;</label>
                        <input type="number" class="inputArea" name="pgPassing" />
                        <label for="empty" class="emptyArea">&nbsp;</label>
                        <input type="text" class="inputArea" name="pgUniversity" />
                    </div>
                </fieldset>
                <input type="submit" value="Submit">
            </form>
        </fieldset>
    </body>
</html>
