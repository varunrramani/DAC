<!DOCTYPE html>
<html>
    <head> 
        <title>Resume</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="QuestionResume.css">
    </head>
    <body>
        <div class="container">
            <h1 class="resumeHeader">Resume</h1>

                    <div class="tableContentHeader tableContent">

                    </div>
                    <div class="tableContentHeader tableContent">
                        <label for="passingHeader">Passing</label>
                    </div>
                    <div class="tableContentHeader tableContent">

                    </div>
                    <div class="tableContentHeader tableContent">

                    <!--Header End-->

                    </div>

                    </div>
                    <div class="tableContent">
                        <label for="sscBoard">C.B.S.E.</label>
                    </div><br><br>
                    <div class="tableContent">

                    </div>
                    <div class="tableContent">

                    </div>
                    <div class="tableContent">
                        <label for="hscPercent">73.14%</label>
                    </div>
                    <div class="tableContent">
                        <label for="hscBoard">C.B.S.E.</label>
                    </div><br><br>
                    <div class="tableContent">
                        <label for="degreeQualification">B.E. Computer</label>
                    </div>
                    <div class="tableContent">
                        <label for="degreePassing">2013</label>
                    </div>
                    <div class="tableContent">
                        <label for="degreePercent">56.7%</label>
                    </div>
                    <div class="tableContent">
                        <label for="degreeBoard">Mumbai University</label>
                    </div>
                </div>
            </div>
        </div>

</html>
