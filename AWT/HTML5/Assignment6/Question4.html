<html>
<head>
    <title>Question 4</title>
    <script>
        function copyData() {
            var paras = document.getElementsByTagName("p");
            var parasLength = paras.length;
            var contentDiv = document.getElementById("contentDiv");
            for (var i = 0; i < parasLength; i++) {
                contentDiv.innerHTML += "<h" + (i+1) +">" + paras[i].innerHTML + "</h" + (i+1) +">";
            }
            for (var i = 0; i < parasLength; i++) {
                contentDiv.innerHTML += "<h1>" + paras[i].innerHTML + "</h1>";
            }
        }
        function mouseOver() {
            var buttonCopyData = document.getElementById("buttonCopyData");
            buttonCopyData.value = "Mouse over";
        }

        function mouseOut() {
            var buttonCopyData = document.getElementById("buttonCopyData");
            buttonCopyData.value = "Mouse Out";
            setTimeout(function() {
                buttonCopyData.value = "Copy Content";
            }, 2000);
        }
    </script>
</head>
<body>
    <p>Test Para 1</p>
    <p>Test Para 2</p>
    <p>Test Para 3</p>
    <input id="buttonCopyData" type="button" onmouseover="mouseOver();" onmouseout="mouseOut();" onclick="copyData();" value="Copy Content">
    <div id="contentDiv">

    </div>
</body>
</html>
