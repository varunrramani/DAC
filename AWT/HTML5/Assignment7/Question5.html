<html>
    <head>
        <title>Question Add Subtract Inputs</title>
        <script>
            function addNumbers() {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                document.getElementById("sum").value = (num1 + num2);
            }

            function subtractNumbers() {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                document.getElementById("sum").value = (num1 - num2);
            }
        </script>
    </head>
    <body>
        <div>
            <input id="num1" type="text" placeholder="Num 1" /><br>
            <input id="num2" type="text" placeholder="Num 2" /><br>
        </div>
        <div>
            <button onclick="addNumbers();" id="buttonAdd">Add</button><br>
            <button onclick="subtractNumbers();" id="buttonSub">Subtract</button>
        </div>
        <div>
            <input id="sum" type="text" disabled />
        </div>
    </body>
</html>
