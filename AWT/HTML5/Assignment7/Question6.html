<html>
    <head>
        <title>Question Add Subtract Inputs</title>
        <script>
            function addNumbers() {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                document.getElementById("sum").value = (num1 + num2);
            }

            function subtractNumbers() {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                document.getElementById("sum").value = (num1 - num2);
            }
        </script>
    </head>
    <body>
        <div>
            <input id="num1" type="text" placeholder="Num 1" /><br>
            <input id="num2" type="text" placeholder="Num 2" /><br>
        </div>
        <div>
            <label><input type="radio" name="sum" onclick="addNumbers();" id="buttonAdd" value="Add" />Add</label><br>
            <label><input type="radio" name="sum" onclick="subtractNumbers();" id="buttonSub" value="Subtract" />Subtract</label>
        </div>
        <div>
            <input id="sum" type="text" disabled />
        </div>
    </body>
</html>
